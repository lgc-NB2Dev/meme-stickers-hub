<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .sticker-container {
        width: 296px;
        height: 256px;
        background-color: #aaa6;
        backdrop-filter: blur(6px);
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <main style="width: fit-content; height: fit-content">
      <div style="position: absolute; z-index: -1" class="hw-father">
        <div
          style="
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('./bg.jpg') center/cover no-repeat;
          "
        ></div>
        <div
          style="
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.1);
          "
        ></div>
      </div>

      <div
        style="
          padding: 16px;
          display: flex;
          flex-direction: column;
          align-items: center;
          width: max-content;
          gap: 16px;
        "
      >
        <div
          style="
            background: url('./logo.png') center/contain no-repeat;
            width: 100%;
            height: 256px;
          "
        ></div>
        <div
          style="
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            padding: 16px;
            background-color: #3338;
            border-radius: 8px;
          "
        >
          <div class="sticker-container"></div>
          <div class="sticker-container"></div>
          <div class="sticker-container"></div>
          <div class="sticker-container"></div>
          <div class="sticker-container"></div>

          <div class="sticker-container"></div>
          <div class="sticker-container"></div>
          <div class="sticker-container"></div>
          <div class="sticker-container"></div>
          <div class="sticker-container"></div>

          <div class="sticker-container"></div>
          <div class="sticker-container"></div>
          <div class="sticker-container"></div>
          <div class="sticker-container"></div>
          <div class="sticker-container"></div>

          <div class="sticker-container"></div>
          <div class="sticker-container"></div>
          <div class="sticker-container"></div>
          <div class="sticker-container"></div>
          <div class="sticker-container"></div>

          <div class="sticker-container"></div>
          <div class="sticker-container"></div>
          <div class="sticker-container"></div>
          <div class="sticker-container"></div>
          <div class="sticker-container"></div>
        </div>
      </div>
    </main>
  </body>

  <script src="./hw-father.js"></script>
</html>
